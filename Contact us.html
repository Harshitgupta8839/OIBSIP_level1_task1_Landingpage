  .logo {
    width: 100px;

  }
  .site-name {
    text-align: center;
    color: #fff;
    font-size: 24px;
  }
  nav {
    background-color: #333;
  }
  
  .navigation {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  
  .navigation li {
    float: left;
  }
  
  .navigation li a {

  body {

  .container1 {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgb(238, 222, 222);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 50px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .contact-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-weight: bold;
  }

  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid rgb(209, 43, 43);
    border-radius: 4px;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-group button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .form-group button:hover {
    background-color: #45a049;}
    
.footer {
  background-color: rgb(238, 222, 222);
  padding: 20px;
  text-align: center;

}

.footer a {

}
